name: Security Validation

# EPIC 07: Security & Blast Radius Minimization
# Validates IAM policies follow least privilege principles

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'lib/**/*.ts'
      - 'scripts/validate-iam-policies.ts'
      - '.github/workflows/security-validation.yml'
  push:
    branches:
      - main
    paths:
      - 'lib/**/*.ts'
  workflow_dispatch:

jobs:
  validate-iam-policies:
    name: Validate IAM Policies
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run IAM Policy Validation
        id: validate_iam
        run: |
          npm run validate-iam 2>&1 | tee validation_output.txt
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Security Check Summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.validate_iam.outputs.exit_code }}" == "0" ]; then
            echo "âœ… **IAM policy validation PASSED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **IAM policy validation FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Validated Checks:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ No wildcard resources on forbidden actions (IAM, RDS, EC2, ECS destructive ops)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ All resources properly scoped to \`afu9/*\` or \`afu9-cluster\` prefix" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Least privilege principle enforced on all roles" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ No broad action permissions (\`*\` or \`service:*\`)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Wildcard usage limited to AWS service limitations only" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Policy Scope Coverage:" >> $GITHUB_STEP_SUMMARY
          echo "- Task Execution Role (ECS infrastructure)" >> $GITHUB_STEP_SUMMARY
          echo "- Task Role (application runtime)" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Actions Deploy Role (CI/CD)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ See full validation output in workflow logs" >> $GITHUB_STEP_SUMMARY

  policy-review:
    name: Policy Change Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for IAM policy changes
        id: check_changes
        run: |
          # Check if any IAM-related files changed
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E 'lib/.*-stack\.ts|lib/.*-iam.*\.ts' || true)
          
          if [ -n "$CHANGED_FILES" ]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "## âš ï¸ IAM Policy Changes Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following files with IAM policies have been modified:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$CHANGED_FILES" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Security Review Required" >> $GITHUB_STEP_SUMMARY
            echo "- [ ] Verify all resources are properly scoped" >> $GITHUB_STEP_SUMMARY
            echo "- [ ] Confirm least privilege principle is maintained" >> $GITHUB_STEP_SUMMARY
            echo "- [ ] Check for justified wildcard usage with documentation" >> $GITHUB_STEP_SUMMARY
            echo "- [ ] Review action permissions are minimal" >> $GITHUB_STEP_SUMMARY
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "âœ… No IAM policy changes detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## ðŸ”’ Security Review Required - IAM Policy Changes

            This PR modifies IAM policies. Please complete this security checklist:

            ### Least Privilege Validation
            - [ ] All resources are scoped to \`afu9/*\`, \`afu9-cluster\`, or \`/ecs/afu9/*\` prefix
            - [ ] No wildcard resources on sensitive/destructive actions
            - [ ] Least privilege principle is maintained (minimal required permissions)
            - [ ] Any wildcards are documented with AWS service limitation justification
            - [ ] Action permissions are minimal and specific (no \`*\` wildcards)
            - [ ] Resource ARNs include account/region where applicable
            - [ ] Conditions are used to restrict permissions where possible

            ### Security Impact Assessment
            - [ ] Changes reviewed against [IAM Roles Justification](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/docs/IAM-ROLES-JUSTIFICATION.md)
            - [ ] No privilege escalation paths introduced
            - [ ] Blast radius remains minimized to AFU-9 resources
            - [ ] Cross-service access patterns validated

            **Automated validation has passed**, but manual security review is required for all IAM policy changes.

            **Related Documentation:**
            - [IAM Roles Justification](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/docs/IAM-ROLES-JUSTIFICATION.md)
            - [Security IAM Guide](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/docs/SECURITY-IAM.md)`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
