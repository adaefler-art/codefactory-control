name: Deploy AFU-9 to ECS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - production
          - staging
        default: production
  push:
    branches:
      - main
    paths:
      - 'control-center/**'
      - 'mcp-servers/**'
      - '.github/workflows/deploy-ecs.yml'

env:
  AWS_REGION: eu-central-1
  ECS_CLUSTER: afu9-cluster
  ECS_SERVICE: afu9-control-center

jobs:
  build-and-deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get ECR repository URIs
        id: ecr-uris
        run: |
          echo "control_center=$(aws ecr describe-repositories --repository-names afu9/control-center --query 'repositories[0].repositoryUri' --output text)" >> $GITHUB_OUTPUT
          echo "mcp_github=$(aws ecr describe-repositories --repository-names afu9/mcp-github --query 'repositories[0].repositoryUri' --output text)" >> $GITHUB_OUTPUT
          echo "mcp_deploy=$(aws ecr describe-repositories --repository-names afu9/mcp-deploy --query 'repositories[0].repositoryUri' --output text)" >> $GITHUB_OUTPUT
          echo "mcp_observability=$(aws ecr describe-repositories --repository-names afu9/mcp-observability --query 'repositories[0].repositoryUri' --output text)" >> $GITHUB_OUTPUT

      - name: Generate image tags
        id: image-tags
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      # Build and push Control Center
      - name: Build and push Control Center
        uses: docker/build-push-action@v5
        with:
          context: ./control-center
          file: ./control-center/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr-uris.outputs.control_center }}:latest
            ${{ steps.ecr-uris.outputs.control_center }}:${{ steps.image-tags.outputs.short_sha }}
            ${{ steps.ecr-uris.outputs.control_center }}:${{ steps.image-tags.outputs.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push MCP GitHub Server
      - name: Build and push MCP GitHub Server
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-servers
          file: ./mcp-servers/github/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr-uris.outputs.mcp_github }}:latest
            ${{ steps.ecr-uris.outputs.mcp_github }}:${{ steps.image-tags.outputs.short_sha }}
            ${{ steps.ecr-uris.outputs.mcp_github }}:${{ steps.image-tags.outputs.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push MCP Deploy Server
      - name: Build and push MCP Deploy Server
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-servers
          file: ./mcp-servers/deploy/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr-uris.outputs.mcp_deploy }}:latest
            ${{ steps.ecr-uris.outputs.mcp_deploy }}:${{ steps.image-tags.outputs.short_sha }}
            ${{ steps.ecr-uris.outputs.mcp_deploy }}:${{ steps.image-tags.outputs.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push MCP Observability Server
      - name: Build and push MCP Observability Server
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-servers
          file: ./mcp-servers/observability/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr-uris.outputs.mcp_observability }}:latest
            ${{ steps.ecr-uris.outputs.mcp_observability }}:${{ steps.image-tags.outputs.short_sha }}
            ${{ steps.ecr-uris.outputs.mcp_observability }}:${{ steps.image-tags.outputs.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update ECS service
        run: |
          echo "Forcing new deployment of ECS service..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for service stability
        run: |
          echo "Waiting for service to reach stable state..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}

      - name: Get service status
        if: always()
        run: |
          echo "Service deployment status:"
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].{status:status,runningCount:runningCount,desiredCount:desiredCount,deployments:deployments}' \
            --output table

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployment completed successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- Control Center: \`${{ steps.ecr-uris.outputs.control_center }}:${{ steps.image-tags.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- MCP GitHub: \`${{ steps.ecr-uris.outputs.mcp_github }}:${{ steps.image-tags.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- MCP Deploy: \`${{ steps.ecr-uris.outputs.mcp_deploy }}:${{ steps.image-tags.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- MCP Observability: \`${{ steps.ecr-uris.outputs.mcp_observability }}:${{ steps.image-tags.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ECS Service:" >> $GITHUB_STEP_SUMMARY
          echo "- Cluster: \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Service: \`${{ env.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Region: \`${{ env.AWS_REGION }}\`" >> $GITHUB_STEP_SUMMARY
