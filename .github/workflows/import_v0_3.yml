name: Import AFU-9 v0.3 Roadmap

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - name: Run importer
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          npx ts-node scripts/import_afu9_v0_3_issues.ts docs/roadmaps/afu9_roadmap_v0_3_issues.md \
            --projectTitle "AFU-9 Codefactory v0.3" \
            --setStatus "Backlog"
